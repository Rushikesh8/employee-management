<h2>Employee Registration</h2>
{% if messages %}
    {% for message in messages %}
    
    {% if message.tags == 'error' %}
    <p style="color: red;">{{ message }}</p>
    {% else %}
    <p style="color: green;">{{ message }}</p>
    {% endif %}

    {% endfor %}

{% endif %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="email">Email</label>
    <input type="email" name="email" placeholder="Email" id="email" required>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="Password" required>

    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Name" required>

    <label for="date_of_birth">Date of Birth</label>
    <input type="date" name="date_of_birth" id ="date_of_birth" required>

    <label for="date_of_joining">Date of Joining</label>
    <input type="date" name="date_of_joining" id="date_of_joining" required>

    <label for="gender">Gender</label>
    <input type="text" name="gender" id="gender" placeholder="Gender" required>

    <label for="designation">Designation</label>
    <input type="text" name="designation" id="designation" placeholder="Designation" required>

    <label for="manager">Manager</label>
    <input type="text" name="manager" id="manager" placeholder="Manager" required>

    <label for="picture">Employee Picture</label>
    <input type="file" name="picture" id ="picture" required>

    <button type="submit">Register</button>
</form>
